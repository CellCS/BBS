<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat box</title>
    <script>
        function submitChat(){
            if(form1.uid.value == '' || form1.msg.value == ''){
                alert('message fields are mandatory!!')
                return
            }
            var uid= form1.uid.value;
            var msg = form1.msg.value;
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange =  function(){
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    document.getElementById('chatlog').innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open('GET','member_chatbox.php?uid='+uid+'&msg='+msg ,true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <form name="form1" action="">
        Your message: <br/>
        <textarea name="msg"> </textarea> <br/>
        <a href="member_chatbox.php" onclick="submitChat()"> Send</a><br/> <br/>

        <div id="chatdlogs">
        </div>
    </form>
</body>
</html>
